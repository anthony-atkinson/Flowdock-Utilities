<div ng-controller="FlowListCtrl">
  <div class="card mb-3" ng-repeat="flow in ListOfFlows()">
    <div class="card-header">
      <b>{{flow.name}} ({{flow.organization.name}})</b>
    </div>
    <div class="card-body">
      <p><a href="{{LinkToFlow(flow)}}">{{LinkToFlow(flow)}}</a></p>
    </div>
  </div>
</div>
